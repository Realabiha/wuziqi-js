<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favorite.ico">
    <title>{{title}}</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js" defer></script>
    <script src="./js/ai.js" defer></script>
    <script src="./js/socket.js" defer></script>
</head>
<body>
    <div class="switch hide">
        <div class="pbg"></div>
        <label for="AI" data-switch="AI">
            <input type="checkbox" id="AI" />
            <p>人机对战模式，没错这是一段测试文本你别看了，没错这是一段测试文本你别看了，没错这是一段测试文本你别看了</p>
        </label>
        <label for="online" data-switch="online" class="active">
            <input type="checkbox" id="online" />
            <p>在线对战模式</p>
        </label>
        <label for="bg" data-switch="bg" class="picker">
            <input type="color" id="bg" />
            <p>更换页面背景</p>
        </label>
        <label for="skin" data-switch="skin" class="picker">
            <input type="color" id="skin" />
            <p>更换棋子皮肤</p>
        </label>
        <label for="hack" data-switch="hack" class="picker">
            <input type="checkbox" id="hack" />
            <p>开启科学下棋</p>
        </label>
    </div>
    <div class="chess">
    </div>
    <div class="chat">
        <div class="content"></div>
        <form action="" method="">
            <input type="text" id="msg" name="msg" />
            <label for="submit">
                <input type="submit" id="submit" value="发送" />
            </label>
        </form>
    </div>
    <span class="config" data-type="config" title="设置"></span>
</body> 
</html>
