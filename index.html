<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favorite.ico">
    <title>{{title}}</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js" defer></script>
    <script src="./js/ai.js" defer></script>
    <script src="./js/socket.js" defer></script>
</head>
<body>
    <div class="switch">
        <label for="ai" data-switch="ai" title="人机对战">
            <input type="checkbox" id="ai" />
        </label>
        <label for="online" data-switch="online" title="线上对战" class="active">
            <input type="checkbox" id="online" checked/>
        </label>
    </div>
    <div class="chess">
    </div>
    <div class="chat">
        <div class="content"></div>
        <form action="" method="">
            <input type="text" id="msg" name="msg" />
            <input type="submit" value="发送" />
        </form>
    </div>
</body>
</html>
