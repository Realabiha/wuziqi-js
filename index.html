<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favorite.ico">
    <title>{{title}}</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/socket.js"></script>
</head>
<body>
    <div class="switch hide">
        <div class="pbg"></div>
        <label for="AI" data-switch="AI">
            <input type="checkbox" id="AI" />
            <p>人机对战模式</p>
        </label>
        <label for="online" data-switch="online" class="active">
            <input type="checkbox" id="online" />
            <p>在线对战模式</p>
        </label>
        <label for="bg" data-switch="bg" class="picker">
            <input type="color" id="bg" />
            <p>更换页面背景</p>
        </label>
        <label for="skin" data-switch="skin" class="picker">
            <input type="color" id="skin" />
            <p>更换棋子皮肤，待开发功能别点我</p>
        </label>
        <label for="hack" data-switch="hack" class="picker">
            <input type="checkbox" id="hack" />
            <p>开启科学下棋，我是一个黑科技</p>
        </label>
    </div>
    <div class="chess hide">
    </div>
    <div class="users hidden">
        <ul class="list">
            
        </ul>
    </div>
    <div class="chat">
        <div class="content"></div>
        <form action="" method="">
            <!-- <label for="audio" title="语音">
                <input type="checkbox" id="audio" />
            </label> -->
            <input type="text" id="msg" name="msg" placeholder="来和大家打个招呼吧(Enter发送消息)"/>
            <!-- <label for="hangup" title="语音">
                <input type="checkbox" id="hangup" />
            </label> -->
            <label for="video" title="视频">
                <input type="checkbox" id="video" />
            </label>
        </form>
    </div>
    <div class="live hide">
        <video class="online" autoplay></video>
        <video class="local" autoplay muted></video>
        <canvas id="ctx" width=350 height=265></canvas>
        <div class="tools">
        </div>
    </div>
    <span class="config" data-type="config" title="设置"></span>
    <script src="./js/index.js"></script>
    <script src="./js/AI/ai.js" async></script>
    <script src="./js/socket/play.js" async></script>
    <script src="./js/socket/chat.js" async></script>
    <script src="./js/socket/live.js" async></script>
</body> 

</html>
